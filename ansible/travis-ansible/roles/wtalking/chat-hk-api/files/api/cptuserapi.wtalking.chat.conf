server{
        listen 80 ;

        server_name hkuserapi.wtalking.chat;
        root  /opt/api/user;
        include php-enable.conf;




        if (!-d $request_filename){
                set $rule_1 1$rule_1;
        }
        if (!-f $request_filename){
                set $rule_1 2$rule_1;
        }
        if ($rule_1 = "21"){
                rewrite ^/ /index.php last;
        }
        access_log  /var/log/nginx/userapi.log;
        error_log /var/log/nginx/userapi_error.log;
}
